<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Performance Review</title>
   <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="number"] {
        width: 100px;
    }

    button[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #45a049;
    }

    .success-message {
        color: green;
        font-weight: bold;
    }

    .error-message {
        color: red;
        font-weight: bold;
    }
</style>
</head>
<body>
    <h1>Performance Review</h1>
    <hr>
    <form action="{% url 'performance_review' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
           <label for="employee">Employee:</label>
           <select name="employee" id="employee">
              {% for emp in employees %}
                 <option value="{{ emp.id }}">{{ emp.first_name }} {{ emp.last_name }}</option>
              {% endfor %}
           </select>
       </div>
       <div class="mb-3">
           <label for="review_date">Review Date:</label>
           <input type="date" id="review_date" name="review_date">
       </div>
       <div class="mb-3">
           <label for="reviewer">Reviewer:</label>
           <input type="text" id="reviewer" name="reviewer">
       </div>
       <div class="mb-3">
           <label for="rating">Rating:</label>
           <input type="number" id="rating" name="rating" min="1" max="10">
       </div>
       <div class="mb-3">
           <label for="comments">Comments:</labeL>
       </div>
    </form>
</body>
</html>
